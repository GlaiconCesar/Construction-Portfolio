<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Construction Portfolio | Home</title>
    <meta
      name="description"
      content="Personal construction portfolio with case studies, practical site skills, and project gallery."
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Construction Portfolio | Home" />
    <meta
      property="og:description"
      content="Explore construction case studies and project delivery experience in Canada."
    />
    <meta property="og:image" content="assets/img/projects/salon-prive/hero-finished.jpg" />
    <meta property="og:url" content="https://glaiconcesar.github.io/Construction-Portfolio/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="assets/js/i18n.js"></script>
  </head>
  <body data-page="home">
    <a class="skip-link" href="#main" data-i18n="a11y.skip" data-fallback="Skip to main content">Skip to main content</a>

    <header class="site-header">
      <div class="container header-row">
        <p class="brand" data-i18n="site.brand" data-fallback="Construction Portfolio">Construction Portfolio</p>

        <nav class="main-nav" aria-label="Primary">
          <a href="#hero" data-i18n="nav.hero" data-fallback="Hero">Hero</a>
          <a href="#about" data-i18n="nav.about" data-fallback="About Me">About Me</a>
          <a href="#skills" data-i18n="nav.skills" data-fallback="Skills">Skills</a>
          <a href="#projects" data-i18n="nav.projects" data-fallback="Projects">Projects</a>
          <a href="#contact" data-i18n="nav.contact" data-fallback="Contact">Contact</a>
        </nav>

        <div class="lang-switch" role="group" aria-label="Language switcher">
          <button type="button" data-lang-btn="en" aria-pressed="true">EN</button>
          <button type="button" data-lang-btn="pt" aria-pressed="false">PT</button>
        </div>
      </div>
    </header>

    <main id="main" class="container home-main">
      <section id="hero" class="hero hero-home" aria-labelledby="hero-heading">
        <div class="hero-media">
          <img
            src="assets/img/projects/salon-prive/hero-finished.jpg"
            alt="Completed premium interior construction project"
            data-i18n-alt="hero.imageAlt"
            width="1600"
            height="1200"
            loading="eager"
            fetchpriority="high"
            decoding="async"
          />
        </div>
        <p class="eyebrow" data-i18n="hero.eyebrow" data-fallback="Personal Portfolio">Personal Portfolio</p>
        <h1 id="hero-heading" data-i18n="hero.title" data-fallback="Construction projects delivered with precision and reliability."></h1>
        <p class="hero-summary" data-i18n="hero.summary" data-fallback="Case studies focused on framing, interior builds, and premium finishes."></p>
        <a class="button" href="#projects" data-i18n="hero.cta" data-fallback="See projects">See projects</a>
      </section>

      <section id="about" aria-labelledby="about-heading">
        <h2 id="about-heading" data-i18n="about.title" data-fallback="About Me">About Me</h2>
        <p data-i18n="about.body" data-fallback="I work on interior construction and fit-outs, combining practical site execution with quality-first delivery."></p>
      </section>

      <section id="skills" aria-labelledby="skills-heading">
        <h2 id="skills-heading" data-i18n="skills.title" data-fallback="Skills">Skills</h2>
        <ul>
          <li data-i18n="skills.items.0" data-fallback="Light-gauge steel framing and layout"></li>
          <li data-i18n="skills.items.1" data-fallback="Curved feature framing and detailing"></li>
          <li data-i18n="skills.items.2" data-fallback="Material prep for premium finishes"></li>
          <li data-i18n="skills.items.3" data-fallback="Trade coordination under tight schedules"></li>
        </ul>
      </section>

      <section id="projects" aria-labelledby="projects-heading">
        <h2 id="projects-heading" data-i18n="projects.title" data-fallback="Projects Gallery">Projects Gallery</h2>
        <p data-i18n="projects.intro" data-fallback="Open a case study to review scope, execution, and technical decisions."></p>
        <div id="projects-grid" class="projects-grid" aria-live="polite"></div>
      </section>

      <section id="contact" aria-labelledby="contact-heading">
        <h2 id="contact-heading" data-i18n="contact.title" data-fallback="Contact">Contact</h2>
        <p data-i18n="contact.body" data-fallback="If you need support on fit-out or event construction projects, let's connect."></p>
        <a class="button" href="mailto:contact@example.com" data-i18n="contact.cta" data-fallback="Send an email"></a>
      </section>
    </main>

    <footer class="container site-footer">
      <p>Â© <span id="year"></span> <span data-i18n="footer.rights" data-fallback="Construction Portfolio"></span></p>
    </footer>
  </body>
</html>
